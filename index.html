<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="counterTitle">
            Cookie Clicker!
        </div>
        <div class="cookiesCounter">
            <label id="cookies"> Cookies:</label>
        </div>

        <div class="clicksCounter">
            <label id="counter"> Clicks: </label>
        </div>
        <div class="clicksPerSec">
            <label id="cps"> CPS: 1000 </label>
        </div>
        <div class="eddyWallyWaw" id="eddyWaw">
            <img src="" id="eddyWawImg">
        </div>
        <div class="upgrades">
            <div class="noCookiesAlertBonus" id="noCookiesBonus">
                <button id="multiplier">Buy Cookies x2/ 20 Cookies</button>
            </div>
            <div class="noCookiesAlertAuto" id="noCookiesAuto">
                <button id="auto-click">Buy Autoclick/ 30 Cookies</button>
            </div>
        </div>
        <div class="image">
            <img src="img/cookie-removebg-preview.png" id="run"></img>
        </div>
       
       




    </div>




    <script src="script.js"></script>
</body>

</html>
